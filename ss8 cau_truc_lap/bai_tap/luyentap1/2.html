<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    do{
          let a = +prompt("Nhập nhiệt độ hiện tại");
        if(a > 100){
            alert("Hãy hạ nhiệt độ xuống");
        }
        else if(a  < 20){
            alert("hãy tăng nhiệt độ lên");
        } else {
            alert("Nhiệt độ so good")
        }

    }while(a > 100 || a < 20 )
</script>
</body>
</html>
