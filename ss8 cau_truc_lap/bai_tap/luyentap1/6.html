<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 1
    let count = 0
    let s =0
  while (count<30){

           if (number%7==0) {
               s+=number
               count++
           }
      number++
       }
    document.writeln("Tổng 30 số đầu tiên chia hết cho 7 là "+s)

</script>
</body>
</html>
