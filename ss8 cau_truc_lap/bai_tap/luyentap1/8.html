<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    let dem = 0;
    let tong = 0;
    while (dem < 30) {
        if (i % 7 ==0) {
            tong += i;
            dem++;
        }
        i++;
    }
    document.write("Tổng các số chia hết cho 7 là:" + tong);
</script>
</body>
</html>
