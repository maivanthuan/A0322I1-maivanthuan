<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa 1 số nguyên</title>
</head>
<body>
<script>

    let number = prompt("Nhập số nguyên dương cần tính giai thừa");
    let giaiThua =1;
    for(let n=1;n<=number;n++){
        giaiThua *= n;
    }
    document.write("Giai thừa của "+number+"! là: "+giaiThua);


</script>
</body>
</html>
