<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=prompt("Nhập 1 chuỗi")
    var b=prompt("Nhập 1 chuổi")
    for (let i=0;i<a.length;i++ ) {
        a=a[i]
    }
    for (let j=0;j<b.length;j++) {
        b=b[j]
    }
    if (a===b) {
        alert("2 chuỗi giống nhau")
    }else {
        alert("2 chuỗi khác nhau")
    }
</script>
</body>
</html>
