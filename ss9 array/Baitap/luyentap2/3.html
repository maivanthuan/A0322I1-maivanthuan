<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let int= ["b","g","f","m","r","c",3,1,2,0,4];
    let count=0;
    for(let i=0;i<int.length;i++)
    {
        if(int[i]===(parseInt(int[i])))
        {
            count++;
        }
    }
    document.write("Số ký tự số trong mảng: "+count);
</script>
</body>
