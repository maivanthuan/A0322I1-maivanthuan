<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lớn hơn 10</title>
</head>
<body>
<script>
    let arry=[4,45,31,5,7,65,12,53,5,8,0,34]
    let count=0
    for (i=0;i<arry.length;i++) {
        if (arry[i]>=10) {
            count++
        }
    }document.writeln( "Nhập dãy số "+arry +"<br>")
    document.writeln("Trong đó có " +count +" số lớn hơn hoặc bằng 10")
</script>
</body>
</html>
