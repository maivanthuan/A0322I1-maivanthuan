<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sắp xếp</title>
</head>
<body>
<script>
    let integer=[]
    for (i=0;i<=10;i++) {
        integer[i] = parseInt(prompt("Nhập 10 số nguyên bất kì "))
    }
    integer.sort(function (a,b) {
        return a-b;
    })
    document.writeln("Theo thứ tự tăng dần là " +integer)

</script>
</body>
</html>
