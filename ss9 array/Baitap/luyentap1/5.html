<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numb=[-2,4,32,-7,-54,87,-43]
    let total=0
    for (let i=0;i<numb.length;i++) {
        if(numb[i]<0) {
            total++
        }
    }document.writeln("Dãy số nhập vào là " + numb+ "<br>")
    document.writeln("Số nguyên âm trong 1 chuỗi là " +total)
</script>
</body>
</html>
