<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>máy tính</title>
</head>
<body>
    <table border="3" cellpadding="5" cellspacing="5">
        <tr>
            <input type="text" id="view"><br><br>
            <td><button type="button" name="btn" value="1" onclick="clicks(this.value)">1</button> </td>
            <td><button type="button" name="btn" value="2" onclick="clicks(this.value)">2</button> </td>
            <td><button type="button" name="btn" value="3" onclick="clicks(this.value)">3</button> </td>
            <td><button type="button" name="op" value="+" onclick="clicks(this.value)">+</button> </td>
        </tr>
        <tr>
            <td><button type="submit"  name="btn" value="4" onclick="clicks(this.value)">4</button> </td>
            <td><button type="submit" name="btn"  value="5" onclick="clicks(this.value)">5</button> </td>
            <td><button type="submit" name="btn" value="6" onclick="clicks(this.value)">6</button> </td>
            <td><button type="submit" name="op" value="-" onclick="clicks(this.value)">-</button> </td>
        </tr>
        <tr>
            <td><button type="submit" name="btn" value="7" onclick="clicks(this.value)">7</button> </td>
            <td><button type="submit" name="btn" value="8" onclick="clicks(this.value)">8</button> </td>
            <td><button type="submit" name="btn" value="9" onclick="clicks(this.value)">9</button> </td>
            <td><button type="submit" name="op" value="*" onclick="clicks(this.value)">X</button> </td>
        </tr>
        <tr>
            <td><button type="submit" onclick="xoa();">C</button> </td>
            <td><button type="submit" name="btn" value="0" onclick="inputValue(this.value)">0</button> </td>
            <td><button type="submit" name="result"  onclick="result();">=</button> </td>
            <td><button type="submit" name="op" value="/" onclick="inputValue(this.value)">/</button> </td>
        </tr>
    </table>
    <script>
        let view = document.getElementById("view")
        function clicks(value) {
            view.value += value;
        }
        function result() {
            let result = eval(view.value);
            view.value = result;
        }
        function xoa() {
            view.value=""
        }
    </script>
</body>
</html>
