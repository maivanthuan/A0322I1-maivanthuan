<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính ngày</title>
</head>
<body>
    <input type="number" id="day">
    <input type="submit" onclick="days()" value="Tính số ngày">
    <p id="result"></p>
    <script>
        function days() {
            let day = parseInt(document.getElementById("day").value);
            switch (day) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerText="Tháng " + day + " có 31 ngày"
                    break;
                case 2:
                    document.getElementById("result").innerText="Tháng "+day+" có 28 hoặc 29 ngày"
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerText="Tháng "+ day + " có 30 ngày"
                    break;

            }
        }
    </script>
</body>
</html>
