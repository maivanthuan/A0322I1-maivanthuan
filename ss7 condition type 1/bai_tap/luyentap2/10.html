<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=parseInt(prompt("Nhập số chữ điện bạn đã sử dung"))
    b=a*1.678
    c=a*1.734
    z=a*2.014
    if(a>0) {
        if(a<=50) {
            document.writeln("tiền điện bạn là " + b)
        }else if(a<=100) {
            document.writeln("tiền điện bạn phải trả là "+c)
        }else {
            document.writeln("tiền điện bạn phải trả là "+z)
        }
    }
</script>
</body>
</html>
