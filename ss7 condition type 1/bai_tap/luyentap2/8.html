<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tuổi của 1 người</title>
</head>
<body>
<script>
    var a = parseInt(prompt("nhập tuổi của 1 người"))
    if (a>0) {
        if (a<120 ) {
            document.writeln(a+ " là số tuổi của 1 người")
        }else {
            document.writeln( a+" không phải số tuổi của 1 người")
        }
    }else {
        document.writeln(a+" Không phải số tuổi của 1 người")
    }

</script>
</body>
</html>
