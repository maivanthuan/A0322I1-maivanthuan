<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=parseInt(prompt("nhập cạnh a"))
    var b=parseInt(prompt("nhập cạnh b"))
    var c=parseInt(prompt("nhập cạnh c"))
    if (a>0,b>0,c>0) {
        if (a+b>c) {
            if(b+c>a){
                if(a+c>b){
                    document.writeln("3 cạnh a b c là cạnh của 1 tam giác")
                }
            }
        }
    }
</script>
</body>
</html>
