<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("nhập 1 số"))
    var b = parseInt(prompt("nhập 1 số"))
    total = a % b
    if (total!=0) {
        document.writeln(a+" và "+ b+ " không chia hết cho nhau")
    } else {
        document.writeln(a+" và "+ b +" chia hết cho nhau")
    }
</script>

</body>
