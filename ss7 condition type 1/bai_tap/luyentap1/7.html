<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let codinh = 2000;
    let timegoi = parseFloat(prompt('Nhập số phút đã gọi: '));
    let phigoi;

    if(timegoi<50){
        phigoi=codinh+(timegoi*500);
        document.writeln(phigoi);
    }
    else if(timegoi<150){
        phigoi=codinh+(timegoi*100);
        document.writeln(phigoi);
    }
    else
    {
        phigoi=codinh+(timegoi*50);
        document.writeln(phigoi);
    }
</script>
</body>
</html>
