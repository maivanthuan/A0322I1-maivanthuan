<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function char(a) {
        for (i = 0; i < 5; i++) {
            a[i] = prompt("Nhập các ký tự bất kỳ đi nào");
        }
        let b = prompt("Nhập vào 1 ký tự bất kỳ đi nào");
        let count = 0;
        for (j = 0; j < a.length; j++) {
            if (b === a[j]) {
                count++;
            }
        }
        if (count > 0) {
            document.write("Số lần hiển thị " + count);
        } else {
            document.write("-1");
        }
    }
    let a=[];
    char(a);
</script>
</body>
</html>
