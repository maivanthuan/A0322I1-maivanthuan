<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(a) {
        let fac=1;
        for ( let i=1;i<=a;i++){
            fac=fac*i;
        }
        document.write("Giai thừa của nó là"+fac);
    }
    let a=parseInt(prompt("Nhập vào số cần tính giai thừa"));
    factorial(a);
</script>
</body>
</html>
