<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function isPrime(number) {
        for ( let i=2;i<=Math.sqrt(number);i++) {
            if(number%i===0) {
                return false;
            }
        } return true;
    }
    let numb=+prompt("nhập 1 số bất kì ");
            if (isPrime(numb)){
                alert(numb + " là số nguyên tố")
            }else{
                alert(numb +" không phải là số nguyên tố" )
            }



</script>
</body>
</html>
