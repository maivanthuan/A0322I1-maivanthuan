<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

      var  tensao=["Polaris", "Aldebaran", "Deneb", "Vega", "ltair", "Dubhe,Regulus"];
      var  tenchom=[ "Ursa Minor"," Tarurus", " Cygnus", "Lyra", "Aquila", "Ursa Major" , "Leo"];
      function tenchomsao(nhapsao) {
          for(let i =0;i<=tensao.length;i++) {
              if (nhapsao===tensao[i]) {
                  return document.writeln(tenchom[i])
              }
          }return document.writeln("Không tìm thấy")
      }var nhapsao=(prompt("Nhập tên ngôi sao"))
    tenchomsao(nhapsao)

</script>
</body>
</html>
