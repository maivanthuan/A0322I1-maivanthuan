<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập số</title>
</head>
<body>
<script>
    var i = parseInt(prompt("nhập 1 số nguyên bất kì"))
        if (i < 0) {
            document.writeln(i + " nhỏ hơn 0")
        } else if (i>0){
            document.writeln(i + " lớn hơn 0")

    }
</script>
</body>
</html>
