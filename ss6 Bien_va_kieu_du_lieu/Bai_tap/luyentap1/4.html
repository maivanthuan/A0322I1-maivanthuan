<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập 3 số</title>
</head>
<body>
<script>
    var a = parseInt(prompt("nhập 1 số"))
    var b = parseInt(prompt("nhập 1 số"))
    var c = parseInt(prompt("nhập 1 số"))
    if (a<b) {
        if (b>c) {
            document.writeln(b + " là số lớn nhất")
        } else {
            document.writeln(c+ " là số lớn nhất")
            }
    } else if (a>b) {
        if (a>c) {
            document.writeln(a+ " là số lớn nhất")
        }else {
            document.writeln(c + " là số lớn nhất")
        }

    }
</script>
</body>
</html>
