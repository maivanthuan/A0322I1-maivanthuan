<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập tuổi</title>
</head>
<body>
<script>
    var i = parseInt(prompt("nhập số tuổi của bạn"))
    if (i<15) {
        document.writeln("Bạn không đủ tuổi để học lớp 10")
    } else {
        document.writeln("Bạn đủ tuổi học lớp 10 ròi nhé")
    }
</script>
</body>
</html>
