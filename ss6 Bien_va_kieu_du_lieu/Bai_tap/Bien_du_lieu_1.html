<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var lý, hóa , sinh

    lý = prompt("Nhập lý");
    hóa = prompt("Nhập hóa");
    sinh = prompt("Nhập sinh");

    lý = parseInt(lý);
    hóa = parseInt(hóa);
    sinh =parseInt(sinh);

    document.write("Tổng 3 môn " + lý + " và " + hóa + " và " + sinh + " là " + (lý + hóa + sinh) + "<br/>");
    document.write("Trung bình 3 môn " + lý + " và " + hóa + " và " + sinh + " là " + ((lý + hóa + sinh)/3) + "<br/>");
</script>
</body>
</html>
